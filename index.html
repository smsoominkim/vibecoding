                            <ul className="space-y-4">

                                    <div className={`w-10 h-10 rounded border flex items-center justify-center shrink-0 ${theme.border} ${theme.textSub}`}>

                    <div className="space-y-2">
                        <p className={`text-lg line-through ${theme.textSub}`}>정가 800,000원</p>

                            <span className={`text-xs font-bold px-2 py-1 rounded border ${theme.border} text-[#4D46DC] bg-white`}>런칭 특가</span>

              <footer className={`py-8 border-t ${theme.border} ${theme.bg}`}>
